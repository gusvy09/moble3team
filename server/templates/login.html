<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/style1.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar Start -->
    <div class="container-fluid bg-dark px-5">
        <div class="row gx-4 d-none d-lg-flex">
            <div class="col-lg-6 text-start">
                <div class="h-100 d-inline-flex align-items-center py-3 me-4">
                    <div class="btn-sm-square rounded-circle bg-primary me-2">
                        <small class="fa fa-map-marker-alt text-white"></small>
                    </div>
                    <small>천안 동남구 대흥로 255</small>
                </div>
                <div class="h-100 d-inline-flex align-items-center py-3">
                    <div class="btn-sm-square rounded-circle bg-primary me-2">
                        <small class="fa fa-envelope-open text-white"></small>
                    </div>
                    <small>wnqktmvb@naver.com</small>
                </div>
            </div>
            <div class="col-lg-6 text-end">
                <div class="h-100 d-inline-flex align-items-center py-3 me-4">
                    <div class="btn-sm-square rounded-circle bg-primary me-2">
                        <small class="fa fa-phone-alt text-white"></small>
                    </div>
                    <small>010-3048-8258</small>
                </div>
                <div class="h-100 d-inline-flex align-items-center py-3">
                    <div class="btn-sm-square rounded-circle bg-primary me-2">
                        <small class="far fa-clock text-white"></small>
                    </div>
                    <small>Mon - Fri : 10AM - 7PM</small>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Menu Start -->
    <div class="container">
    <div class="user-info">
        <p><strong style="margin-left:90px;">사용자:</strong> <span id="username">{{name}}</span> 님 
            <button class="btn btn-primary" onclick="logout()"style="color:white; float:right;">로그아웃</button>
        </p> 
    </div>
    <div class="menu">
        <div class="row">
            <div class="col-md-4">
                <div class="menu-item">
                    <span id="live">실시간</span>
                    <button class="arrow-button" onclick="liveStream()">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="menu-item">
                    <span id="record">상시 기록</span>
                    <button class="arrow-button" onclick="Record()">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="menu-item">
                    <span id="accident">사고 기록</span>
                    <button class="arrow-button" onclick="accidentRecord()">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Menu End -->

    <script>
        var user = document.getElementById("username").textContent;
        // 실시간 클릭 시        
        function liveStream(){
            window.location.href = "/live?name=" + user;
        }
        // 상시 기록 클릭 시
        function Record(){
            window.location.href = "/record?name=" + user;
        }
        // 사고 기록 클릭 시
        function accidentRecord(){
            window.location.href = "/accident?name=" + user;
        }
        // 로그아웃 클릭 시
        function logout(){
            window.location.href = "/";
        }
    </script>

</body>

</html>
